<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        img {
            width: 80vw;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="responsive-image" src="" alt="Responsive Image">
    
    <script>
        // JavaScript to detect if device is mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const img = document.getElementById('responsive-image');
        
        // Set image source based on device type
        if (isMobile) {
            img.src = 'imgM.jpg';
        } else {
            img.src = 'img.jpg';
        }
    </script>
</body>
</html>
